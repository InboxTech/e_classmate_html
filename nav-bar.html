    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        html,

            height: 100%;
            width: 100%;
        }

        .bg-primary {
            background-color: #5f84a0 !important;
            color: #fff;
        }

        .offer-container {
            position: relative;
            width: 100%;
            height: 22px;
            overflow: hidden;
        }

        .offer-slide {
            position: absolute;
            width: 100%;
            bottom: 0%;
            text-align: center;
            transition: transform 0.5s ease, bottom 0.5s ease;
        }

        .offer-slide.active {
            bottom: 0;
        }

        .offer-slide.next {

        }

        .bg-primary .vr {
            width: 2px;
            color: white !important;
        }

        .navbar .offcanvas.offcanvas-end {
            width: 280px;
        }

        .navbar .offcanvas-header,

            width: 100%;
        }

        @media (max-width: 768px) {

            .location-header,
            .offer-header {
                display: none;
            }

            .mx-lg-auto {
                margin-left: auto !important;
                margin-right: auto !important;
            }
        }

        .nav-footer {
            display: flex;
            align-items: center;
        }
    </style>

    <footer>
        <script src="public/js/bootstrap.min.js"></script>
        <script src="public/js/gsap.min.js"></script>
        <!-- Footer content here -->
        <script>
            let currentIndex = 0;
            const slides = document.querySelectorAll('.offer-slide');
            const totalSlides = slides.length;

            function showSlide(index) {
                slides.forEach((slide, i) => {
                    if (i === index) {
                        gsap.to(slide, { y: 0, duration: 0.5, ease: "power2.out", opacity: 1 });
                    } else {
                        gsap.to(slide, { y: "100%", duration: 0.5, ease: "power2.out", opacity: 0 });
                    }
                });
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalSlides;
                showSlide(currentIndex);
            }

            // Initialize the first slide
            showSlide(currentIndex);

            // Change slide every 3 seconds
            setInterval(nextSlide, 3000);
        </script>

    </footer>
