<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="public/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/fonts/css/all.min.css">
    <style>
        #preloader{
            width: 100%;
            height: 100vh;
            position: fixed;
            z-index: 100;
            background: #000 url(public/images/preloader.gif) no-repeat center center;
             background-size: 20%;
        }
    </style>
</head>
<body>

   <div id="preloader"></div>

    
<div class="container">
    <form class="PasswordValidate">
        <div class="mb-3 position-relative">
            <label for="old-password" class="form-label">Old Password</label>
            <input type="password" placeholder="Enter Old Password" name="old_password" 
                   class="form-control InputPassword" id="old-password">
            <i class="fa-solid fa-eye-slash position-absolute text-secondary eye-off"  
               onclick="togglePassword(event, 'old-password', 'fa-eye-slash')"></i>
        </div>
        <div class="mb-3 position-relative">
            <label for="new-password" class="form-label">New Password</label>
            <input type="password" placeholder="Enter New Password" name="New_password" 
                   id="new-password" class="form-control InputPassword">
            <i class="fa-solid fa-eye-slash position-absolute text-secondary eye-off" 
               onclick="togglePassword(event, 'new-password', 'fa-eye-slash')"></i>
        </div>
        <div class="mb-3 position-relative">
            <label for="confirm-password" class="form-label">Confirm Password</label>
            <input type="password" placeholder="Confirm New Password" name="Confirm_New_password" 
                   id="confirm-password" class="form-control InputPassword">
            <i class="fa-solid fa-eye-slash position-absolute text-secondary eye-off" 
               onclick="togglePassword(event, 'confirm-password', 'fa-eye-slash')"></i>
        </div>
        <div class="modal-footer d-flex justify-content-start">
            <button type="submit" class="btn btn-color">Change Password</button>
        </div>
    </form>
</div>

    <script src="public/js/bootstrap.min.js"></script>
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/plugin/jqueryvalidation/jquery.validate.min.js"></script>
    <script src="public/js/script.js"></script>
    <script>
        $('.PassowrdValidate').validate({
            rules: {
                old_password: {
                    required: true,
                    minlength: 8,
                },
                New_password: {
                    required: true,
                    minlength: 8
                },
                Confirm_New_password: {
                    required: true,
                    minlength: 8,
                    equalTo: "#new-password"
                }
            },
            messages: {
                old_password: {
                    required: 'Please enter the old password'
                },
                New_password: {
                    required: 'Please enter the new password'
                },
                Confirm_New_password: {
                    required: 'Please enter the confirm password'
                }
            }
        });
        
        var loader = document.getElementById("preloader");
        window.addEventListener("load",
        setInterval(function(){
            loader.style.display = "none";
        },1000))
    
        
    </script>
</body>
</html>
